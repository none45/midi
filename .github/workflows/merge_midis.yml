name: Merge MIDIs

on:
  push:
    paths:
      - "midis/**"
      - ".github/scripts/merge_midis.py"
      - "midis/playlist.txt"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install mido

      - name: Merge MIDI files
        run: python .github/scripts/merge_midis.py

      - name: Commit merged MIDI if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add midis/playlist.mid
          git diff --cached --quiet || git commit -m "Auto-update merged playlist"
          git push
